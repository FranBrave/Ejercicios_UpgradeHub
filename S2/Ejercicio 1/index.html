<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <title>Issuu</title>
  </head>
  <header>
    <nav class="nav">
      <img class="nav__logo" src="./assets/logo.png" alt="logo" />
      <div class="nav__signin">
        <p>Already a user?</p>
        <a href="#">Sign in</a>
      </div>
    </nav>
  </header>
    <body>
      <div class="issuu">
      <div class="issuu__tittle">
        <h1>Create an Issuu Account.</h1>
      </div>
      <section class="buttons">
        <div class="buttons__google">
          <img src="./assets/loggoogle.png" alt="logWithGoogle"/>
        </div>
        <div class="buttons__facebook">
          <img src="./assets/logface.png" alt="logWithFacebook"/>
        </div>
        </section>
        <div class="buttons__text">
          <a href="#">or with email</a>
        </div>
        <form class="form">
          <label class="form__label" for="email">Email</label>
          <input type="email"
          id="email"
          name="user_email"
          placeholder="e.g. john.doe@email.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
          class="form__input">
          <label class="form__label" for="Pwd">Password</label>
          <input class="form__input" id="pwd" type="password"  />
        </form>
        <div class="checkbox">
          <div>
            <input class="checkbox__submit" id="check" type="checkbox">
          </div>
         <div>
          <label for="check" class="checkbox__label">I accept the <a href="#">Terms of Service</a> and the <a href="#">Professional Terms of Service</a>.</label>
         </div>
        </div>
        <div class="button">
          <input class="button__style" type="button" value="create account">
        </div>
    </body>
  </div>
</div>
</div>
    <footer>
      <div class="footer">
<div class="footer__mark">
<a href="#">Issuu Inc.</a>
</div>
 <div class="footer__list">
    <li><a href="#">Terms</a></li>
    <li><a href="#">Privacy</a></li>
    <li><a href="#">DMCA</a></li>
 </div>
</div>
</footer>

</html>
